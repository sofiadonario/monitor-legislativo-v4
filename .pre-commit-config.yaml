# Pre-commit hooks for code quality and security
# Prevents secrets from being committed and enforces code standards

repos:
  # Security - Secret detection
  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.63.0
    hooks:
      - id: trufflehog
        name: TruffleHog Secret Scanner
        description: Detect secrets in your data
        entry: bash -c 'trufflehog git file://. --only-verified --fail'
        language: system
        pass_filenames: false
        always_run: true

  # Python linting with ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  # TypeScript/JavaScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - '@typescript-eslint/eslint-plugin@6.21.0'
          - '@typescript-eslint/parser@6.21.0'
          - 'eslint-plugin-react@7.35.0'
          - 'eslint-plugin-react-hooks@4.6.2'

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # Security audit for Python dependencies
  - repo: https://github.com/twu/skjold
    rev: v0.6.1
    hooks:
      - id: skjold
        name: Security audit Python dependencies
        language: system
        pass_filenames: false

# Configuration
default_language_version:
  python: python3.11
  node: 18.19.0

fail_fast: false
exclude: |
  (?x)^(
    .*\.min\.(js|css)|
    .*\.map|
    dist/|
    build/|
    node_modules/|
    venv/|
    \.venv/|
    __pycache__/|
    \.pytest_cache/|
    \.mypy_cache/|
    \.tox/|
    \.git/|
    data/reports/|
    transport_research/|
    r-shiny-app/|
    legislative_monitor_r/
  )$